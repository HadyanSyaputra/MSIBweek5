<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <section>
        <div class="main">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <h1 class="text-center">Form</h1>
                    <form id="inputForm">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nama</span>
                            <input type="text" class="form-control" id="nama" required minlength="10" placeholder="Minimal 10 Karakter" aria-label="Minimal 10 Karakter" aria-describedby="basic-addon2">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Umur</span>
                            <input type="number" class="form-control" id="umur" required min="25" placeholder="Minimal 25 Tahun" aria-label="Minimal 25 Tahun" aria-describedby="basic-addon2">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Uang Saku</span>
                            <input type="number" class="form-control" id="uangSaku" required min="100000" max="1000000" placeholder="Minimal 100ribu Maximal 1Juta" aria-label="Minimal 100ribu Maximal 1Juta" aria-describedby="basic-addon2">
                        </div>
                        <button type="button" class="btn btn-primary position-relative" onclick="addData()">Tambah Data</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                    <h1 class="text-center">Data</h1>
                    <table class="table" id="dataTabel" border="1">
                        <tr>
                            <th scope="col">Nama</th>
                            <th scope="col">Umur</th>
                            <th scope="col">Uang Saku</th>
                        </tr>
                    </table>
                    <div id="rataRata"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
